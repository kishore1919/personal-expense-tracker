name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Install Playwright browsers
      run: bunx playwright install --with-deps ${{ matrix.browser }}

    - name: Create .env.test file
      run: |
        echo "NEXT_PUBLIC_FIREBASE_API_KEY=test-api-key" >> .env.test
        echo "NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=localhost" >> .env.test
        echo "NEXT_PUBLIC_FIREBASE_PROJECT_ID=expense-tracker-test" >> .env.test
        echo "NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=localhost" >> .env.test
        echo "NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=123456789" >> .env.test
        echo "NEXT_PUBLIC_FIREBASE_APP_ID=test-app-id" >> .env.test
        echo "NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=test-measurement-id" >> .env.test
        echo "NEXT_PUBLIC_FIREBASE_EMULATOR=true" >> .env.test
        echo "FIRESTORE_EMULATOR_HOST=127.0.0.1:8080" >> .env.test
        echo "FIREBASE_AUTH_EMULATOR_HOST=127.0.0.1:9099" >> .env.test
        echo "CI=true" >> .env.test

    - name: Build application
      run: bun run build
      env:
        NEXT_PUBLIC_FIREBASE_EMULATOR: true

    - name: Run Playwright tests with Firebase emulator
      run: |
        bunx firebase emulators:exec --project expense-tracker-test --only auth,firestore '
          bunx playwright test --project=${{ matrix.browser }} --reporter=list
        '
      env:
        CI: true

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.browser }}
        path: |
          playwright-report/
          test-results/
        retention-days: 30

    - name: Upload screenshots on failure
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: screenshots-${{ matrix.browser }}
        path: test-results/**/*.png
        retention-days: 7

    - name: Comment PR with test results
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Read test results if available
          const resultsPath = path.join(process.env.GITHUB_WORKSPACE, 'test-results', 'results.json');
          let comment = '## üé≠ Playwright Test Results\n\n';
          
          comment += `**Browser:** ${{ matrix.browser }}\n`;
          comment += `**Status:** ${{ job.status }}\n\n`;
          
          if ('${{ job.status }}' === 'success') {
            comment += '‚úÖ All tests passed!\n';
          } else if ('${{ job.status }}' === 'failure') {
            comment += '‚ùå Some tests failed. Check the artifacts for details.\n';
          } else {
            comment += '‚ö†Ô∏è Tests were cancelled or encountered an error.\n';
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
